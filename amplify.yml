version: 1
backend:
  phases:
    build:
      commands:
        - pnpm install --frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
  preBuild:
    commands:
        - npm install -g pnpm # Install pnpm globally
        - pnpm install        # Install project dependencies using pnpm
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*